            <h1>闭包 基本概念</h1>
        </header>
    <h2>一、什么是闭包?</h2>
    <p>特点:
        1、函数嵌套函数
        2、内部函数可以引用外部函数的参数和变量
        3、参数和变量不会被垃圾回收机制所收回
        </p>

    <h2>二、闭包有什么好处,应用在哪里?</h2>
    <p>好处:
        1、希望一个变量常驻在内存当中
        2、避免全局变量污染
        3、可以声明私有成员</p>
